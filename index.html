<body>
    <div class="container-fluid">
        <h1>User Management</h1>
        <h2>Users List</h2>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
        <form id="addform" class="form-container">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="text" name="address" placeholder="Address" required>
            <button type="button" id="save-button">Save</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="load-data">
                <!-- Modal Structure -->
                <!-- Modal Structure -->
                <!-- Modal HTML -->
                <div id="modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h2>Edit User</h2>
                        <form id="editForm">
                            <label for="edit-name">Name:</label>
                            <input type="text" id="edit-name" name="name" required>

                            <label for="edit-email">Email:</label>
                            <input type="email" id="edit-email" name="email" required>

                            <label for="edit-phone">Phone:</label>
                            <input type="text" id="edit-phone" name="phone" required>

                            <label for="edit-address">Address:</label>
                            <input type="text" id="edit-address" name="address" required>

                            <input type="hidden" id="edit-id" name="userId"> <!-- User ID field -->

                            <button type="button" id="edit-submit">Update</button>
                        </form>
                    </div>
                </div>




                <!-- User rows will be dynamically inserted here -->
            </tbody>
        </table>
        <!-- <button class="add-button" id="addUser">Add User</button> -->

        <script type="text/javascript">
            ///////////////////FETCH ALL DATA////////////////////////
            $(document).ready(function () {
                function loadTable() {
                    $.ajax({
                        url: 'http://localhost/api-fetchdata.php',
                        type: "GET",
                        // Ensure the response is treated as JSON
                        success: function (data) {
                            $("#load-data").empty(); // Clear existing rows
                            if (data.status === false) {
                                $("#load-data").append("<tr><td colspan='5'><h2>" + data.message + "</h2></td></tr>");
                            } else {
                                $.each(data, function (key, value) {
                                    $("#load-data").append("<tr>"
                                        + "<td>" + value.id + "</td>"

                                        + "<td>" + value.name + "</td>"
                                        + "<td>" + value.email + "</td>"
                                        + "<td>" + value.phone + "</td>"
                                        + "<td>" + value.address + "</td>"
                                        + "<td class='button-container'>"
                                        + "<button class='edit-button button-gap' data-id='" + value.id + "' data-name='" + value.name + "' data-email='" + value.email + "' data-phone='" + value.phone + "' data-address='" + value.address + "'>Edit</button>"

                                        + "</td>"
                                        + "<td>"
                                        + "<button class='delete-button' data-eid='" + value.id + "'>Delete</button> "
                                        + "</td>"
                                        + "</tr>");
                                });
                            }
                        },

                    });
                }
                loadTable();

                /////////////////// FORM DATA TO JSON DATA////////////////////
                function jsondata(targetform) {
                    var arr = $(targetform).serializeArray();
                    var obj = {};
                    for (var a = 0; a < arr.length; a++) {
                        if (arr[a].value === "") {
                            alert("Please fill out the field: " + arr[a].name); // Alert which field is empty
                            return false;
                        }
                        obj[arr[a].name] = arr[a].value;
                    }
                    return JSON.stringify(obj);
                }


                // Simple alert for messages
                function message(msg, status) {
                    alert(msg);
                }
                ////////////// INSERT DATA ///////////

                $("#save-button").on("click", function (e) {
                    e.preventDefault();
                    var jsonObj = jsondata("#addform");
                    if (jsonObj == false) {
                        alert("All Fields Are Required");
                    } else {
                        $.ajax({
                            url: 'http://localhost/api-insert.php',
                            type: "POST",
                            data: jsonObj,
                            success: function (data) {
                                message(data.message, data.status);
                                if (data.status == true) {
                                    loadTable();
                                    $("#addform").trigger("reset");
                                }
                            }
                        });
                    }

                });





                // Open modal on edit button click
                $(document).on("click", ".edit-button", function () {
                    $("#modal").show();
                    var userId = $(this).data("id");
                    var obj = { uid: userId };
                    var myJSON = JSON.stringify(obj);
                    $.ajax({
                        url: 'http://localhost/api-fetchsingle.php',
                        type: "POST",
                        data: myJSON,
                        success: function (data) {
                            $("#edit-id").val(data.user.id);
                            $("#edit-name").val(data.user.name);
                            $("#edit-email").val(data.user.email);
                            $("#edit-phone").val(data.user.phone);
                            $("#edit-address").val(data.user.address);

                            // Show the modal
                            $("#modal").show();
                        }
                    });
                });

                $(document).on('click', '.close-button', function () {
                    $("#modal").hide();


                });

                //////////////////// UPDATE MODAL ///////////////////

                $("#edit-submit").on("click", function (e) {
                    e.preventDefault();
                    var jsonObj = jsondata("#editForm"); // Get JSON data

                    if (jsonObj == false) {
                        alert("All Fields Are Required");
                    } else {
                        console.log("Sending AJAX request with data: ", jsonObj); // Log the data being sent
                        $.ajax({
                            url: 'http://localhost/api-update.php',
                            type: "POST",
                            contentType: "application/json",
                            data: jsonObj, // Assuming jsonObj is correctly formatted
                            success: function (data) {
                                console.log("Response from server: ", data);
                                message(data.message, data.status);
                                if (data.status === true) {
                                    loadTable(); // Refresh the table
                                    $("#modal").hide(); // Hide the modal
                                }
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.error("AJAX error: ", textStatus, errorThrown);
                            }
                        });

                    }
                });

                $(document).on("click", ".delete-button", function () {
                    if (confirm("Do You Really Want to Delete this record?")) {
                        var userId = $(this).data("eid");
                        var obj = { uid: userId };
                        var myJSON = JSON.stringify(obj);
                        var row = this;
                        $.ajax({
                            url: 'http://localhost/api-delete.php',
                            type: "POST",
                            data: myJSON,
                            success: function (data) {
                                message(data.message, data.status);
                                if (data.status === true) {
                                    $(row).closest("tr").fadeOut();
                                }
                            }
                        });
                    }
                });

                $("#search-button").on("click", function () {
                    var search_term = $("#search").val();
                    console.log("Search Term:", search_term);

                    if (search_term.length === 0) {
                        $("#load-data").html(""); // Clear previous results if input is empty
                        return;
                    }

                    var requestUrl = 'http://localhost/api-search.php?search=' + encodeURIComponent(search_term);
                    console.log("Request URL:", requestUrl);

                    $("#load-data").html("<tr><td colspan='5'>Loading...</td></tr>");

                    $.ajax({
                        url: requestUrl,
                        type: "GET",
                        dataType: "json",
                        success: function (data) {
                            console.log("Response Data:", data);
                            $("#load-data").html(""); // Clear previous results

                            if (data.status === false) {
                                $("#load-data").append("<tr><td colspan='5'><h2>" + data.message + "</h2></td></tr>");
                            } else {
                                $.each(data.data, function (key, value) {
                                    console.log("Appending Data:", value);
                                    $("#load-data").append("<tr>"
                                        + "<td>" + value.id + "</td>"
                                        + "<td>" + value.name + "</td>"
                                        + "<td>" + value.email + "</td>"
                                        + "<td>" + value.phone + "</td>"
                                        + "<td>" + value.address + "</td>"
                                        + "<td class='button-container'>"
                                        + "<button class='edit-button button-gap' data-id='" + value.id + "'>Edit</button>"
                                        + "</td>"
                                        + "<td>"
                                        + "<button class='delete-button' data-eid='" + value.id + "'>Delete</button> "
                                        + "</td>"
                                        + "</tr>");
                                });
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error("AJAX error:", textStatus, errorThrown);
                            $("#load-data").html("<tr><td colspan='5'><h2>An error occurred. Please try again.</h2></td></tr>");
                        }
                    });
                });

            });




        </script>


    </div>
